<form id="form-cancelar"
        action="{% url 'salidas:cancelar_vale' vale.id %}"
        method="post">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">
        Cancelar vale {{ vale.folio }}
        </h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Cerrar">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        {{ form.motivo.label_tag }}
        {{ form.motivo }}
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">
        Confirmar cancelaci√≥n
        </button>
    </div>
</form>
