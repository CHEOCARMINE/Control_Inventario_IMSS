<!-- Modal para agregar departamento -->
<div class="modal-header">
  <h5 class="modal-title">Agregar Departamento</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form id="form-agregar-departamento" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-right">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>

<script>
  $('#form-agregar-departamento').on('submit', function(e) {
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: "{% url 'departamentos_agregar' %}",
      data: $(this).serialize(),
      success: function(response) {
        if (response.success) {
          $('#modal').modal('hide');
          location.reload();  // Se mostrar√° mensaje desde session
        }
      },
      error: function(xhr) {
        const errors = xhr.responseJSON.errors;
        alert(Object.values(errors).flat().join("\\n"));
      }
    });
  });
</script>
