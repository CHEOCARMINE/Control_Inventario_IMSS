<div class="modal-header">
    <h5 class="modal-title">Editar Departamento</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form id="form-editar-departamento" method="post">
        {% csrf_token %}

        <div class="form-group">
        <label for="{{ form.nombre.id_for_label }}">Nombre del departamento</label>
        {{ form.nombre }}
        {% if form.nombre.errors %}
            <div class="text-danger small">{{ form.nombre.errors.0 }}</div>
        {% endif %}
        </div>

        <div class="form-group">
        <label for="{{ form.estado.id_for_label }}">Estado</label>
        {{ form.estado }}
        {% if form.estado.errors %}
            <div class="text-danger small">{{ form.estado.errors.0 }}</div>
        {% endif %}
        </div>

        <div class="text-right">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>

<script>
    $('#form-editar-departamento').on('submit', function(e) {
        e.preventDefault();

        $.ajax({
        type: 'POST',
        url: "{% url 'departamentos_editar' departamento.id %}",
        data: $(this).serialize(),
        success: function(response) {
            if (response.success) {
            $('#modal').modal('hide');
            location.reload(); // Aquí se mostrará el mensaje desde session
            }
        },
        error: function(xhr) {
            const errors = xhr.responseJSON.errors;
            alert(Object.values(errors).flat().join("\\n"));
        }
        });
    });
</script>
