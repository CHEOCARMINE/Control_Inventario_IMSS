{% csrf_token %}

<div class="mb-3">
  <label for="{{ form.catalogo.id_for_label }}">Categoría</label>
  <select name="{{ form.catalogo.name }}"
          id="{{ form.catalogo.id_for_label }}"
          class="form-control select2-catalogo{% if form.catalogo.errors %} is-invalid{% endif %}">
    {% for val, text in form.catalogo.field.choices %}
      <option value="{{ val }}" {% if val == form.catalogo.value %}selected{% endif %}>
        {{ text }}
      </option>
    {% endfor %}
  </select>
  {% if form.catalogo.errors %}
    <div class="invalid-feedback d-block">{{ form.catalogo.errors.0 }}</div>
  {% endif %}
</div>

<div class="mb-3">
  <label for="{{ form.nombre.id_for_label }}">Nombre de la subcategoría</label>
  {{ form.nombre }}
  {% if form.nombre.errors %}
    <div class="invalid-feedback d-block">{{ form.nombre.errors.0 }}</div>
  {% endif %}
</div>

{% if form.fields.estado %}
<div class="mb-3">
  <label for="{{ form.estado.id_for_label }}">Estado</label>
  {{ form.estado }}
  {% if form.estado.errors %}
    <div class="invalid-feedback d-block">{{ form.estado.errors.0 }}</div>
  {% endif %}
</div>
{% endif %}
