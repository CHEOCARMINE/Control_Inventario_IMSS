<div class="modal-header">
  <h5 class="modal-title">Editar Entrada</h5>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
  <form id="form-editar-entrada" method="post"
        action="{% url 'inventario:editar_entrada' entrada.pk %}">
    <div id="editar-form-fields">
      {% include 'inventario/modales/fragmento_form_editar_entrada.html' %}
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>
