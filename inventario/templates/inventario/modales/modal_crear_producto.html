<div class="modal-header">
    <h5 class="modal-title">Crear Producto</h5>
    <button 
        type="button" 
        class="close" 
        data-dismiss="modal" 
        aria-label="Cerrar">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body" id="modal-body-content">
    <form id="form-producto"
            method="post"
            action="{% url 'inventario:crear_producto' %}">
        {% csrf_token %}
        <div id="producto-form-fields">
            {{ marcas_existentes|json_script:"marcas-data" }}
            {% include 'inventario/modales/fragmento_form_producto.html' %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">
                Guardar
            </button>
        </div>
    </form>
</div>
