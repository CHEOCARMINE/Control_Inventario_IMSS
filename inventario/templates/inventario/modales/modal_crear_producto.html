<div class="modal-header">
    <h5 class="modal-title">Crear Producto</h5>
    <button 
        type="button" 
        class="close" 
        data-dismiss="modal" 
        aria-label="Cerrar">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form id="form-producto"
            method="post"
            action="{% url 'inventario:crear_producto' %}">
        {% csrf_token %}
        <div id="producto-form-fields">
            {{ marcas_existentes|json_script:"marcas-data" }}
            {% include 'inventario/modales/fragmento_form_producto.html' %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">
                Guardar
            </button>
        </div>
    </form>
</div>

<script>
$(function() {
    $('#form-producto').off('submit').on('submit', function(e) {
        e.preventDefault();
        const form = $(this);
        $.ajax({
            type: 'POST',
            url: form.attr('action'),
            data: form.serialize(),
            success: function(response) {
                if (response.success) {
                    $('#modalCrearProducto').modal('hide');
                    $(document).trigger('submitSuccess', {
                        producto_id:     response.producto_id,
                        producto_label:  response.producto_label,
                        producto_marca:  response.producto_marca,
                        producto_color:  response.producto_color,
                        producto_modelo: response.producto_modelo,
                        producto_serie:  response.producto_serie
                    });
                } else {
                    $('#producto-form-fields').html(response.html_form);
                }
            },
            error: function() {
                alert('Error de red al crear producto. Intenta de nuevo.');
            }
        });
    });
});
</script>
