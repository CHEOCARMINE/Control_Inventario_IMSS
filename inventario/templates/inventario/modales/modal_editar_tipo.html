<div class="modal-header">
    <h5 class="modal-title">Editar Tipo</h5>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <form id="form-tipo" method="post" action="{% url 'inventario:editar_tipo' tipo.pk %}">
        <div id="tipo-form-fields">
            {% include 'inventario/modales/fragmento_form_tipo.html' %}
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<script>
function bindFormTipo() {
        $('#form-tipo')
        .off('submit')
        .on('submit', function(e) {
            e.preventDefault();
            const form = $(this);
            $.ajax({
                type: 'POST',
                url: form.attr('action'),
                data: form.serialize(),
                success: function(response) {
                    if (response.success) {
                        $('#modal').modal('hide');
                        window.location = response.redirect_url;
                    } else {
                        $('#tipo-form-fields').html(response.html_form);
                        bindFormTipo();
                    }
                },
                error: function() {
                    alert('Error de red. Intenta de nuevo.');
                }
            });
        });
}
// Inicializa el handler
bindFormTipo();
</script>
