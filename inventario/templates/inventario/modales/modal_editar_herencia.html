<div class="modal-header">
    <h5 class="modal-title">Editar Herencia</h5>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <form id="form-herencia" method="post" action="{% url 'inventario:editar_herencia' herencia.pk %}">
        <div id="herencia-form-fields">
            {% include 'inventario/modales/fragmento_form_herencia.html' %}
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<script>
function bindFormHerencia() {
    $('#form-herencia')
      .off('submit')
      .on('submit', function(e) {
          e.preventDefault();
          const form = $(this);
          $.ajax({
              type: 'POST',
              url: form.attr('action'),
              data: form.serialize(),
              success: function(response) {
                  if (response.success) {
                      $('#modal').modal('hide');
                      window.location = response.redirect_url;
                  } else {
                      $('#herencia-form-fields').html(response.html_form);
                      bindFormHerencia();
                  }
              },
              error: function() {
                  alert('Error de red. Intenta de nuevo.');
              }
          });
      });
}
// Inicializa el handler
bindFormHerencia();
</script>
